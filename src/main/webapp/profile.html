<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
  </head>
  <body>
    <div id="content">
      <!-- TODO: add navbar here. -->
      <h1>Your Profile</h1>
      <form>
        <!-- TODO: fill in values based on user data from Datastore. -->
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="user-name" value="Tess Ter">
          </div>
        </div>
        <div class="form-group row">
          <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="user-email" value="tess@gmail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-company" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user-company" value="Google">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-job" class="col-sm-2 col-form-label">Job</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user-job" value="Software Engineer">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-LinkedIn" class="col-sm-2 col-form-label">LinkedIn</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user-LinkedIn" value="https://www.linkedin.com/">
          </div>
        </div>
        <!-- TODO: Have this update button actually update profile info to Datastore. -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
      <br><br><br>
    </div>
  </body>
</html>
