<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
    <script src="logout.js"></script>
  </head>
  <body onload="onProfileLoad()">
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">InterviewMe</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Profile</a>
            <a class="nav-item nav-link" href="scheduled-interviews.html">Events</a>
            <a class="nav-item nav-link" href="availability.html">Availability</a>
            <a class="nav-item nav-link" href="search-interview.html">Scheduling</a>
            <!--TODO: Move this to the right of the navbar-->
            <a class="nav-item nav-link" href="#" id="login-tab">Logout</a>
          </div>
        </div>
      </nav>
      <br>
      <h1 class="text-center">Your Profile</h1>
      <form>
        <!-- TODO: fill in values based on user data from Datastore. -->
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext editable" id="user-company" value="Tess Ter">
          </div>
        </div>
        <div class="form-group row">
          <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="user-email" value="tess@gmail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-company" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext editable" id="user-company" value="Google">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-job" class="col-sm-2 col-form-label">Job</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext editable" id="user-job" value="Software Engineer">
          </div>
        </div>
        <div class="form-group row">
          <label for="user-LinkedIn" class="col-sm-2 col-form-label">LinkedIn</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext editable" id="user-LinkedIn" value="https://www.linkedin.com/">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <!-- TODO: Have this update button actually update profile info to Datastore. -->            
            <button type="submit" id="update-button" hidden class="btn btn-primary">Update</button>
            <button type="button" id="edit-button" onclick="makeEditable()" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </form>
      <br><br><br>
    </div>
  </body>
</html>
